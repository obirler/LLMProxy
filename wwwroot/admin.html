<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Proxy Admin</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .btn .spinner-border {
            width: 1em;
            height: 1em;
            border-width: .15em;
            vertical-align: -0.125em;
        }

        .accordion-button-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

            .accordion-button-content .item-name {
                flex-grow: 1;
                margin-right: 1rem;
                font-weight: 500;
            }

        .accordion-button:not(.collapsed) .item-name {
            color: var(--bs-primary-text-emphasis);
        }

        .model-group-accordion .accordion-button:not(.collapsed) .item-name {
            color: var(--bs-info-text-emphasis);
        }

        .moa-fields-section, .contentbased-fields-section, .member-models-section, .agent-models-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            margin-bottom: 1rem;
        }

        .member-model-entry button svg, .content-rule-entry button svg, .agent-model-entry button svg {
            pointer-events: none;
        }

        .member-model-row, .agent-model-row {
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Spacing between elements in a row */
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

            .member-model-row:last-child, .agent-model-row:last-child {
                border-bottom: none;
            }

            .member-model-row .form-control, .member-model-row .form-select {
                flex-grow: 1; /* Allow select/input to take space */
            }

            .member-model-row .form-check-input {
                margin-top: 0.5rem;
            }
        /* Align checkbox better */
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">LLM Proxy Management</h1>
            <a href="/log.html" class="btn btn-info">View API Logs</a>
        </div>

        <div id="status-message-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1100"></div>

        <!-- Regular Models Section (largely unchanged) -->
        <div class="mb-5">
            <h2 class="h4 border-bottom pb-2 mb-3">Model Configurations</h2>
            <div id="config-container" class="accordion mb-4"></div>
            <div id="add-model-section" class="mt-4 p-3 border bg-light rounded shadow-sm">
                <h3 class="h5">Add New Model</h3>
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="new-model-name" class="form-label">Model Name (e.g., gpt-4o):</label>
                        <input type="text" id="new-model-name" class="form-control" placeholder="Enter unique model name">
                    </div>
                    <div class="col-md-6">
                        <button id="add-model-button" class="btn btn-primary w-100" onclick="addEmptyModel()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cpu-fill me-1" viewBox="0 0 16 16"><path d="M6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z" /><path d="M.5 2A1.5 1.5 0 0 1 2 .5h12A1.5 1.5 0 0 1 15.5 2V4h-2v-.5a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5V4h-1V3.5a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5V4h-1V3.5a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 0-.5.5V4H.5zM4.5 5V2.5h2V5zm3 0V2.5h2V5zm3 0V2.5h2V5zM.5 14A1.5 1.5 0 0 0 2 15.5h12a1.5 1.5 0 0 0 1.5-1.5V6H.5zM4.5 7.5h2V6h-2zm3 0h2V6h-2zm3 0h2V6h-2z" /></svg>
                            Add Model Section
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Model Groups Section (significant changes here) -->
        <div id="model-groups-main-section" class="mt-5 pt-4 border-top">
            <h2 class="h4 border-bottom pb-2 mb-3">Model Group Configurations</h2>
            <div id="model-groups-container" class="accordion model-group-accordion mb-4"></div>
            <div id="add-group-section" class="mt-4 p-3 border bg-light rounded shadow-sm">
                <h3 class="h5">Add New Model Group</h3>
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="new-group-name" class="form-label">Group Name (e.g., SmartCoderGroup):</label>
                        <input type="text" id="new-group-name" class="form-control" placeholder="Enter unique group name">
                    </div>
                    <div class="col-md-6">
                        <button id="add-group-button" class="btn btn-info w-100" onclick="addEmptyModelGroup()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection-fill me-1" viewBox="0 0 16 16"><path d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7z" /><path d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" /></svg>
                            Add Model Group Section
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body">Are you sure you want to delete <strong id="itemTypeToDelete"></strong>: <strong id="itemNameToDelete"></strong>? This cannot be undone.</div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button></div>
            </div>
        </div>
    </div>

    <script>
        let configContainer, newModelNameInput, statusMessageContainer;
        let modelGroupsContainer, newGroupNameInput;
        const apiUrl = '/admin/config';
        const groupApiUrl = '/admin/config/groups';
        let deleteModalInstance = null;
        let itemPendingDeletion = { name: null, type: null, buttonElement: null };
        let currentRegularModelsCache = [];

        function toggleButtonSpinner(buttonElement, show) { /* ... (same as before) ... */
            if (!buttonElement) return;
            if (show) {
                if (!buttonElement.dataset.originalHTML) buttonElement.dataset.originalHTML = buttonElement.innerHTML;
                buttonElement.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Working...`;
                buttonElement.disabled = true;
            } else {
                if (buttonElement.dataset.originalHTML) buttonElement.innerHTML = buttonElement.dataset.originalHTML;
                buttonElement.disabled = false;
                delete buttonElement.dataset.originalHTML;
            }
        }
        function showStatus(message, isError = false) { /* ... (same as before) ... */
            if (!statusMessageContainer) { console.error("statusMessageContainer not initialized."); return; }
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${isError ? 'alert-danger' : 'alert-success'} alert-dismissible fade show m-0 mb-2 shadow-sm`;
            alertDiv.setAttribute('role', 'alert');
            alertDiv.innerHTML = `${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
            statusMessageContainer.prepend(alertDiv);
            setTimeout(() => {
                const bsAlert = bootstrap.Alert.getInstance(alertDiv);
                if (bsAlert) bsAlert.close();
                else if (alertDiv.parentElement) alertDiv.remove();
            }, isError ? 8000 : 5000);
        }
        function getAllDefinedModelNames() { return currentRegularModelsCache; }

        async function loadConfig() { /* ... (same as before, calls renderConfig and renderModelGroups) ... */
            if (configContainer) {
                configContainer.innerHTML = `<div class="text-center py-5"><div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden">Loading...</span></div><p class="mt-2 lead">Loading model configurations...</p></div>`;
            }
            if (modelGroupsContainer) {
                modelGroupsContainer.innerHTML = `<div class="text-center py-5"><div class="spinner-border text-info" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden">Loading...</span></div><p class="mt-2 lead">Loading group configurations...</p></div>`;
            }

            try {
                const modelResponse = await fetch(apiUrl);
                if (!modelResponse.ok) throw new Error(`HTTP error loading models! status: ${modelResponse.status} - ${await modelResponse.text()}`);
                const modelData = await modelResponse.json();
                currentRegularModelsCache = Object.keys(modelData.models || {}).sort();
                renderConfig(modelData.models || {});

                const groupResponse = await fetch(groupApiUrl);
                if (!groupResponse.ok) throw new Error(`HTTP error loading groups! status: ${groupResponse.status} - ${await groupResponse.text()}`);
                const groupData = await groupResponse.json();
                renderModelGroups(groupData || {});

            } catch (error) {
                console.error('Error loading configurations:', error);
                const errorMsg = `Error loading configurations. Details: ${error.message}. Check console.`;
                if (configContainer) configContainer.innerHTML = `<div class="accordion-item"><div class="accordion-header"><button class="accordion-button collapsed" type="button" disabled>Error</button></div><div class="accordion-collapse collapse"><div class="accordion-body"><div class="alert alert-danger m-0">${errorMsg}</div></div></div></div>`;
                if (modelGroupsContainer) modelGroupsContainer.innerHTML = `<div class="accordion-item"><div class="accordion-header"><button class="accordion-button collapsed" type="button" disabled>Error</button></div><div class="accordion-collapse collapse"><div class="accordion-body"><div class="alert alert-danger m-0">${errorMsg}</div></div></div></div>`;
                showStatus(errorMsg, true);
            }
        }

        // --- Regular Model UI Functions (mostly same) ---
        function renderConfig(models) { /* ... (same as before) ... */
            if (!configContainer) return;
            configContainer.innerHTML = '';
            if (Object.keys(models).length === 0) {
                configContainer.innerHTML = '<div class="alert alert-info">No models configured yet. Use the form below to add one.</div>';
            } else {
                for (const modelName in models) {
                    const modelAccordionItem = createModelElement(modelName, models[modelName], true);
                    configContainer.appendChild(modelAccordionItem);
                    const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
                    const strategySelect = modelAccordionItem.querySelector(`#strategy-${sanitizedModelName}`);
                    if (strategySelect) {
                        strategySelect.addEventListener('change', function () {
                            toggleWeightInputs(modelAccordionItem, this.value === 'Weighted');
                        });
                        toggleWeightInputs(modelAccordionItem, strategySelect.value === 'Weighted');
                    }
                }
            }
        }
        function createModelElement(modelName, modelConfig, initiallyCollapsed = true) { /* ... (same as before) ... */
            const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
            const accordionItemId = `model-item-${sanitizedModelName}`;
            const headerId = `model-header-${sanitizedModelName}`;
            const collapseId = `model-collapse-${sanitizedModelName}`;
            const saveButtonId = `save-btn-${sanitizedModelName}`;
            const deleteButtonId = `delete-btn-${sanitizedModelName}`;
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item';
            accordionItem.id = accordionItemId;
            const isCollapsedClass = initiallyCollapsed ? 'collapsed' : '';
            const ariaExpandedState = initiallyCollapsed ? 'false' : 'true';
            const showClass = initiallyCollapsed ? '' : 'show';

            accordionItem.innerHTML = `
                                <h2 class="accordion-header" id="${headerId}">
                                    <button class="accordion-button ${isCollapsedClass}" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="${ariaExpandedState}" aria-controls="${collapseId}">
                                        <div class="accordion-button-content">
                                            <span class="item-name text-primary">${modelName}</span>
                                        </div>
                                    </button>
                                </h2>
                                <div id="${collapseId}" class="accordion-collapse collapse ${showClass}" aria-labelledby="${headerId}" data-bs-parent="#config-container">
                                    <div class="accordion-body">
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <label for="strategy-${sanitizedModelName}" class="form-label">Routing Strategy:</label>
                                                <select id="strategy-${sanitizedModelName}" class="form-select form-select-sm">
                                                    <option value="Failover" ${modelConfig.strategy === 'Failover' ? 'selected' : ''}>Failover</option>
                                                    <option value="RoundRobin" ${modelConfig.strategy === 'RoundRobin' ? 'selected' : ''}>Round Robin</option>
                                                    <option value="Weighted" ${modelConfig.strategy === 'Weighted' ? 'selected' : ''}>Weighted</option>
                                                </select>
                                            </div>
                                        </div>
                                        <h6>Backends:</h6>
                                        <div id="backends-${sanitizedModelName}" class="mb-3 ps-2">
                                            ${(modelConfig.backends && modelConfig.backends.length > 0) ? modelConfig.backends.map((backend, index) => createBackendElement(modelName, backend, index)).join('') : '<p class="text-muted fst-italic">No backends added yet.</p>'}
                                        </div>
                                        <div class="d-flex mb-3 justify-content-between">
                                            <button class="btn btn-outline-primary btn-sm" onclick="addBackend('${modelName}')">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill me-1" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" /></svg>
                                                Add Backend
                                            </button>
                                            <div>
                                                <button id="${saveButtonId}" class="btn btn-success btn-sm me-2" onclick="saveModelConfig('${modelName}', this)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill me-1" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" /></svg>
                                                    Save Model
                                                </button>
                                                <button id="${deleteButtonId}" class="btn btn-danger btn-sm" onclick="confirmDeleteItem('model', '${modelName}', this)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill me-1" viewBox="0 0 16 16"><path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.024l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m3 0l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m3 .535l-.5 8.5a.5.5 0 1 0 .998.06l.5-8.5a.5.5 0 1 0-.998.06Z" /></svg>
                                                    Delete Model
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
            return accordionItem;
        }
        function createBackendElement(modelName, backend, index) { /* ... (same as before) ... */
            const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
            const parentAccordionItemId = `model-item-${sanitizedModelName}`;
            const modelAccordionItemElement = document.getElementById(parentAccordionItemId);
            const backendIdentifier = (backend.name || `new-${index}`).replace(/[^a-zA-Z0-9-_]/g, '');
            const elementIdPrefix = `backend-${sanitizedModelName}-${backendIdentifier}`;
            const strategySelect = modelAccordionItemElement?.querySelector(`#strategy-${sanitizedModelName}`);
            const isWeightedStrategy = strategySelect?.value === 'Weighted';

            return `
                                <div class="card mb-3 border-light-subtle shadow-sm backend-card" id="${elementIdPrefix}">
                                    <div class="card-body p-3">
                                        <div class="row g-3">
                                            <div class="col-md-6"><label for="name-${elementIdPrefix}" class="form-label">Backend Name:</label><input type="text" id="name-${elementIdPrefix}" class="form-control form-control-sm backend-name" value="${backend.name || ''}" placeholder="Unique name"></div>
                                            <div class="col-md-6"><label for="baseUrl-${elementIdPrefix}" class="form-label">Base URL:</label><input type="text" id="baseUrl-${elementIdPrefix}" class="form-control form-control-sm backend-baseUrl" value="${backend.baseUrl || ''}" placeholder="e.g., https://api.openai.com/v1"></div>
                                            <div class="col-12"><label for="apiKeys-${elementIdPrefix}" class="form-label">API Keys (comma-separated):</label><textarea id="apiKeys-${elementIdPrefix}" class="form-control form-control-sm backend-apiKeys" rows="2" placeholder="key1,key2">${backend.apiKeys ? backend.apiKeys.join(',') : ''}</textarea></div>
                                            <div class="col-md-7"><label for="backendModelName-${elementIdPrefix}" class="form-label">Backend-Specific Model Name (Opt.):</label><input type="text" id="backendModelName-${elementIdPrefix}" class="form-control form-control-sm backend-backendModelName" value="${backend.backendModelName || ''}" placeholder="Overrides main model name"></div>
                                            <div class="col-md-2"><label for="weight-${elementIdPrefix}" class="form-label">Weight:</label><input type="number" id="weight-${elementIdPrefix}" class="form-control form-control-sm backend-weight" value="${backend.weight || 1}" min="1" ${!isWeightedStrategy ? 'disabled' : ''}></div>
                                            <div class="col-md-3 d-flex align-items-end justify-content-between">
                                                <div class="form-check form-switch pt-1"><input class="form-check-input backend-enabled" type="checkbox" role="switch" id="enabled-${elementIdPrefix}" ${backend.enabled !== false ? 'checked' : ''}><label class="form-check-label" for="enabled-${elementIdPrefix}">Enabled</label></div>
                                                <button class="btn btn-outline-danger btn-sm" onclick="removeBackendElement('${elementIdPrefix}')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill me-1" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1z" /></svg>Remove</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
        }
        function addEmptyModel() { /* ... (same as before) ... */
            if (!newModelNameInput || !configContainer) return;
            const modelName = newModelNameInput.value.trim();
            if (!modelName) { showStatus("Please enter a model name.", true); newModelNameInput.focus(); return; }
            const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
            if (document.getElementById(`model-item-${sanitizedModelName}`)) {
                showStatus(`Model "<b>${modelName}</b>" already exists.`, true); return;
            }
            const noModelsAlert = configContainer.querySelector('.alert-info');
            if (noModelsAlert) noModelsAlert.remove();

            const newModelConfig = { strategy: 'Failover', backends: [] };
            const modelAccordionItem = createModelElement(modelName, newModelConfig, false);
            configContainer.appendChild(modelAccordionItem);

            const strategySelect = modelAccordionItem.querySelector(`#strategy-${sanitizedModelName}`);
            if (strategySelect) {
                strategySelect.addEventListener('change', function () { toggleWeightInputs(modelAccordionItem, this.value === 'Weighted'); });
                toggleWeightInputs(modelAccordionItem, strategySelect.value === 'Weighted');
            }
            newModelNameInput.value = '';
            showStatus(`Added section for model "<b>${modelName}</b>". Add backends and Save.`, false);
        }
        function addBackend(modelName) { /* ... (same as before) ... */
            const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
            const backendsDiv = document.getElementById(`backends-${sanitizedModelName}`);
            if (!backendsDiv) { console.error(`Backends div not found for ${modelName}`); return; }
            const placeholder = backendsDiv.querySelector('p.text-muted');
            if (placeholder) placeholder.remove();
            const newIndex = backendsDiv.querySelectorAll('.backend-card').length;
            const newBackend = { name: '', baseUrl: '', apiKeys: [], backendModelName: null, weight: 1, enabled: true };
            backendsDiv.insertAdjacentHTML('beforeend', createBackendElement(modelName, newBackend, newIndex));
        }
        function removeBackendElement(backendElementId) { /* ... (same as before) ... */
            const backendElement = document.getElementById(backendElementId);
            if (backendElement) {
                const parentBackendsDiv = backendElement.parentElement;
                backendElement.remove();
                if (parentBackendsDiv && parentBackendsDiv.querySelectorAll('.backend-card').length === 0) {
                    parentBackendsDiv.innerHTML = '<p class="text-muted fst-italic">No backends added yet.</p>';
                }
            }
        }
        function toggleWeightInputs(modelAccordionItemElement, isWeighted) { /* ... (same as before) ... */
            const weightInputs = modelAccordionItemElement.querySelectorAll('.backend-weight');
            weightInputs.forEach(input => { input.disabled = !isWeighted; });
        }
        async function saveModelConfig(modelName, buttonElement) { /* ... (same as before) ... */
            toggleButtonSpinner(buttonElement, true);
            const sanitizedModelName = modelName.replace(/[^a-zA-Z0-9-_]/g, '');
            const modelAccordionItem = document.getElementById(`model-item-${sanitizedModelName}`);
            if (!modelAccordionItem) {
                showStatus(`Error: Could not find UI elements for model ${modelName}.`, true);
                toggleButtonSpinner(buttonElement, false); return;
            }
            const strategy = modelAccordionItem.querySelector(`#strategy-${sanitizedModelName}`).value;
            const backendElements = modelAccordionItem.querySelectorAll(`#backends-${sanitizedModelName} .backend-card`);
            const backends = []; let hasValidationError = false;
            backendElements.forEach((be, index) => {
                if (hasValidationError) return;
                const name = be.querySelector('.backend-name').value.trim();
                const baseUrl = be.querySelector('.backend-baseUrl').value.trim();
                const apiKeysRaw = be.querySelector('.backend-apiKeys').value.trim();
                const backendModelNameVal = be.querySelector('.backend-backendModelName').value.trim() || null;
                const weight = parseInt(be.querySelector('.backend-weight').value, 10);
                const enabled = be.querySelector('.backend-enabled').checked;
                if (!name || !baseUrl) { showStatus(`Backend Name and Base URL are required for backend #${index + 1} in model <b>${modelName}</b>.`, true); hasValidationError = true; return; }
                backends.push({ name, baseUrl, apiKeys: apiKeysRaw ? apiKeysRaw.split(',').map(k => k.trim()).filter(k => k) : [], backendModelName: backendModelNameVal, weight: isNaN(weight) || weight < 1 ? 1 : weight, enabled });
            });
            if (hasValidationError) { toggleButtonSpinner(buttonElement, false); return; }
            const payload = { strategy, backends };
            try {
                const response = await fetch(`${apiUrl}/${encodeURIComponent(modelName)}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const responseText = await response.text();
                if (!response.ok) { let err = responseText; try { const ej = JSON.parse(responseText); err = ej.detail || ej.title || ej.error || JSON.stringify(ej); } catch (e) { } throw new Error(`HTTP ${response.status}: ${err}`); }
                showStatus(`Successfully saved config for model <b>${modelName}</b>.`, false);
                if (!currentRegularModelsCache.includes(modelName)) {
                    currentRegularModelsCache.push(modelName);
                    currentRegularModelsCache.sort();
                }
            } catch (error) { showStatus(`Error saving model <b>${modelName}</b>: ${error.message}`, true); }

        async function saveModelGroupConfig(groupName, buttonElement) {
            toggleButtonSpinner(buttonElement, true);
            const sanGroupName = groupName.replace(/[^a-zA-Z0-9-_]/g, '');
            const groupAccordionItem = document.getElementById(`group-item-${sanGroupName}`);
            if (!groupAccordionItem) { /* ... error handling ... */ return; }

            const strategy = groupAccordionItem.querySelector(`#strategy-group-${sanGroupName}`).value;
            let payload = { strategy, memberModels: [], agentModelNames: [], orchestratorModelName: null, contentRules: [], defaultModelForContentBased: null };
            let validationError = false;

            if (strategy === 'MixtureOfAgents') {
                payload.orchestratorModelName = groupAccordionItem.querySelector(`#orchestrator-model-${sanGroupName}`).value;
                if (!payload.orchestratorModelName) { showStatus(`Orchestrator model is required for MoA group <b>${groupName}</b>.`, true); validationError = true; }

                groupAccordionItem.querySelectorAll(`#agent-models-list-${sanGroupName} .agent-model-row`).forEach(row => {
                    const name = row.querySelector('.agent-model-name').textContent.trim();
                    if (name) payload.agentModelNames.push(name);
                });
                if (payload.agentModelNames.length < 1) { showStatus(`At least one Agent Model is required for MoA group <b>${groupName}</b>.`, true); validationError = true; }
                if (payload.orchestratorModelName && payload.agentModelNames.includes(payload.orchestratorModelName)) {
                    showStatus(`Orchestrator model cannot also be an Agent Model in MoA group <b>${groupName}</b>.`, true); validationError = true;
                }
            } else { // Failover, RoundRobin, Weighted, ContentBased
                groupAccordionItem.querySelectorAll(`#member-models-list-${sanGroupName} .member-model-row`).forEach(row => {
                    const name = row.querySelector('.member-model-name').value;
                    const weightInput = row.querySelector('.member-model-weight');
                    const weight = parseInt(weightInput.value, 10);
                    const enabled = row.querySelector('.member-model-enabled').checked;

                    if (!name) { showStatus(`A model name is required for all members in group <b>${groupName}</b>.`, true); validationError = true; return; }
                    payload.memberModels.push({
                        name: name,
                        weight: (isNaN(weight) || weight < 1) ? 1 : weight,
                        enabled: enabled
                    });
                });
                if (!validationError && payload.memberModels.length === 0 && strategy !== 'MixtureOfAgents') { // MoA handled above
                    showStatus(`At least one member model is required for group <b>${groupName}</b> with strategy ${strategy}.`, true); validationError = true;
                }

                if (strategy === 'ContentBased' && !validationError) {
                    groupAccordionItem.querySelectorAll(`#content-rules-container-${sanGroupName} .content-rule-entry`).forEach(el => {
                        const regex = el.querySelector('.content-rule-regex').value.trim();
                        const target = el.querySelector('.content-rule-target').value;
                        const prio = parseInt(el.querySelector('.content-rule-priority').value, 10);
                        if (!regex || !target) { showStatus(`Content rule is incomplete in group <b>${groupName}</b>. Regex and Target are required.`, true); validationError = true; return; }
                        if (!payload.memberModels.find(m => m.name === target && m.enabled)) { showStatus(`Content rule target '${target}' is not an enabled member of group <b>${groupName}</b>.`, true); validationError = true; return; }
                        payload.contentRules.push({ regexPattern: regex, targetModelName: target, priority: isNaN(prio) ? 0 : prio });
                    });
                    payload.defaultModelForContentBased = groupAccordionItem.querySelector(`#default-model-contentbased-${sanGroupName}`).value || null;
                    if (payload.defaultModelForContentBased && !payload.memberModels.find(m => m.name === payload.defaultModelForContentBased && m.enabled)) {
                        showStatus(`Default Content-Based model '${payload.defaultModelForContentBased}' is not an enabled member of group <b>${groupName}</b>.`, true); validationError = true;
                    }
                }
            }

            if (validationError) { toggleButtonSpinner(buttonElement, false); return; }

            try {
                const resp = await fetch(`${groupApiUrl}/${encodeURIComponent(groupName)}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const txt = await resp.text();
                if (!resp.ok) { let err = txt; try { const ej = JSON.parse(txt); err = ej.message || ej.detail || ej.title || ej.error || JSON.stringify(ej); } catch (e) { } throw new Error(`HTTP ${resp.status}: ${err}`); }
                showStatus(`Successfully saved configuration for group <b>${groupName}</b>.`, false);
            } catch (error) { showStatus(`Error saving group <b>${groupName}</b>: ${error.message}`, true); }
            finally { toggleButtonSpinner(buttonElement, false); }
        }

        async function performActualDeletion() { /* ... (same as before, but re-rendering groups is more important now) ... */
            if (!itemPendingDeletion.name || !itemPendingDeletion.type) return;
            const { name, type, buttonElement } = itemPendingDeletion;
            if (deleteModalInstance) deleteModalInstance.hide();
            toggleButtonSpinner(buttonElement, true);

            const endpoint = type === 'model' ? `${apiUrl}/${encodeURIComponent(name)}` : `${groupApiUrl}/${encodeURIComponent(name)}`;
            const sanitizedName = name.replace(/[^a-zA-Z0-9-_]/g, '');
            const elementIdToRemove = type === 'model' ? `model-item-${sanitizedName}` : `group-item-${sanitizedName}`;
            const accordionContainerId = type === 'model' ? 'config-container' : 'model-groups-container';
            const noItemsMessage = type === 'model' ? 'No models configured yet. Use the form below to add one.' : 'No model groups configured yet.';

            try {
                const response = await fetch(endpoint, { method: 'DELETE' });
                if (!response.ok) { const txt = await response.text(); let err = txt; try { const ej = JSON.parse(txt); err = ej.message || ej.detail || ej.title || ej.error || JSON.stringify(ej); } catch (e) { } throw new Error(`HTTP ${response.status}: ${err}`); }
                showStatus(`Successfully deleted ${type} <b>${name}</b>.`, false);
                document.getElementById(elementIdToRemove)?.remove();

                if (type === 'model') {
                    currentRegularModelsCache = currentRegularModelsCache.filter(m => m !== name);
                    // Crucial: Reload groups as deleted model might affect dropdowns and validity
                    const groupResponse = await fetch(groupApiUrl);
                    const groupData = await groupResponse.json();
                    renderModelGroups(groupData || {});
                }

                const itemsContainer = document.getElementById(accordionContainerId);
                if (itemsContainer && itemsContainer.querySelectorAll('.accordion-item').length === 0) {
                    itemsContainer.innerHTML = `<div class="alert alert-info">${noItemsMessage}</div>`;
                }
            } catch (error) { showStatus(`Error deleting ${type} <b>${name}</b>: ${error.message}`, true); }
            finally {
                toggleButtonSpinner(buttonElement, false);
                itemPendingDeletion = { name: null, type: null, buttonElement: null };
            }
        }

        document.addEventListener('DOMContentLoaded', () => { /* ... (same as before) ... */
            configContainer = document.getElementById('config-container');
            newModelNameInput = document.getElementById('new-model-name');
            statusMessageContainer = document.getElementById('status-message-container');
            modelGroupsContainer = document.getElementById('model-groups-container');
            newGroupNameInput = document.getElementById('new-group-name');

            const confirmDelBtn = document.getElementById('confirmDeleteButton');
            if (confirmDelBtn) confirmDelBtn.addEventListener('click', performActualDeletion);

            if (configContainer && newModelNameInput && statusMessageContainer && modelGroupsContainer && newGroupNameInput) {
                loadConfig();
            } else {
                console.error("Critical UI elements missing on DOMContentLoaded.");
                document.body.insertAdjacentHTML('afterbegin', '<div class="alert alert-danger m-3">Page initialization error: Critical UI elements are missing. Admin functions may not work.</div>');
            }
        });
    </script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Proxy Admin</title>
    <link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .model-config {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

            .model-header h2 {
                margin: 0;
            }

        .backend {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            height: 60px;
        }

        button {
            padding: 8px 15px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
        }

        .btn-delete-model {
            background-color: #ffc107;
            color: black;
        }

        .backend-actions {
            margin-top: 10px;
        }

        #add-model-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #007bff;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>

    <h1>LLM Proxy Configuration</h1>
    <div id="status-message"></div>
    <div id="config-container">
        <!-- Configuration will be loaded here -->
        Loading configuration...
    </div>

    <div id="add-model-section">
        <h2>Add New Model</h2>
        <label for="new-model-name">Model Name (e.g., gpt-4o):</label>
        <input type="text" id="new-model-name" placeholder="Enter unique model name">
        <button class="btn-add" onclick="addEmptyModel()">Add Model Section</button>
    </div>

    <script>
        const configContainer = document.getElementById('config-container');
        const newModelNameInput = document.getElementById('new-model-name');
        const statusMessage = document.getElementById('status-message');
        const apiUrl = '/admin/config'; // API endpoint base

        // --- Data Loading and Rendering ---

        async function loadConfig() {
            configContainer.innerHTML = 'Loading configuration...';
            statusMessage.textContent = '';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const config = await response.json();
                renderConfig(config.models || {});
            } catch (error) {
                console.error('Error loading config:', error);
                configContainer.innerHTML = '<p class="error">Error loading configuration. Check console.</p>';
                showStatus(`Error loading config: ${error.message}`, true);
            }
        }

        function renderConfig(models) {
            configContainer.innerHTML = ''; // Clear previous content
            if (Object.keys(models).length === 0) {
                configContainer.innerHTML = '<p>No models configured yet.</p>';
            } else {
                for (const modelName in models) {
                    configContainer.appendChild(createModelElement(modelName, models[modelName]));
                }
            }
        }

        function createModelElement(modelName, modelConfig) {
            const div = document.createElement('div');
            div.className = 'model-config';
            div.id = `model-${modelName}`; // Assign ID for easy access

            div.innerHTML = `
                                            <div class="model-header">
                                                <h2>${modelName}</h2>
                                                <div>
                                                    <button class="btn-save" onclick="saveModelConfig('${modelName}')">Save Changes</button>
                                                    <button class="btn-delete-model" onclick="deleteModelConfig('${modelName}')">Delete Model</button>
                                                </div>
                                            </div>
                                            <div>
                                                <label for="strategy-${modelName}">Routing Strategy:</label>
                                                <select id="strategy-${modelName}">
                                                    <option value="RoundRobin" ${modelConfig.strategy === 'RoundRobin' ? 'selected' : ''}>Round Robin</option>
                                                    <option value="Failover" ${modelConfig.strategy === 'Failover' ? 'selected' : ''}>Failover</option>
                                                    <option value="Weighted" ${modelConfig.strategy === 'Weighted' ? 'selected' : ''}>Weighted</option>
                                                </select>
                                            </div>
                                            <h3>Backends:</h3>
                                            <div id="backends-${modelName}">
                                                ${modelConfig.backends.map((backend, index) => createBackendElement(modelName, backend, index)).join('')}
                                            </div>
                                            <button class="btn-add" onclick="addBackend('${modelName}')">Add Backend</button>
                                        `;
            return div;
        }

        // --- Inside createBackendElement function in wwwroot/admin.html ---
        function createBackendElement(modelName, backend, index) {
            // Use index as part of the ID temporarily for uniqueness within the model before saving
            const backendId = `backend-${modelName}-${index}`;
            return `
                            <div class="backend" id="${backendId}">
                                <input type="hidden" class="backend-name-hidden" value="${backend.name || ''}"> <!-- Store original name if exists -->
                                 <label for="name-${backendId}">Backend Name:</label>
                                 <input type="text" id="name-${backendId}" class="backend-name" value="${backend.name || ''}" placeholder="Unique name (e.g., OpenAI-EU)">

                                 <label for="baseUrl-${backendId}">Base URL:</label>
                                 <input type="text" id="baseUrl-${backendId}" class="backend-baseUrl" value="${backend.baseUrl || ''}" placeholder="e.g., https://api.openai.com/v1">

                                 <label for="apiKeys-${backendId}">API Keys (comma-separated):</label>
                                 <textarea id="apiKeys-${backendId}" class="backend-apiKeys" placeholder="key1,key2,key3">${backend.apiKeys ? backend.apiKeys.join(',') : ''}</textarea>

                                 <label for="backendModelName-${backendId}">Backend-Specific Model Name (Optional):</label>
                                 <input type="text" id="backendModelName-${backendId}" class="backend-backendModelName" value="${backend.backendModelName || ''}" placeholder="e.g., model-name-gguf (overrides main model name)">

                                 <label for="weight-${backendId}">Weight (for Weighted Strategy):</label>
                                 <input type="number" id="weight-${backendId}" class="backend-weight" value="${backend.weight || 1}" min="1">

                                 <label for="enabled-${backendId}">Enabled:</label>
                                 <input type="checkbox" id="enabled-${backendId}" class="backend-enabled" ${backend.enabled ? 'checked' : ''}>

                                 <div class="backend-actions">
                                     <button class="btn-delete" onclick="removeBackendElement('${backendId}')">Remove This Backend</button>
                                 </div>
                            </div>
                        `;
        }

        // --- UI Actions ---

        function addEmptyModel() {
            const modelName = newModelNameInput.value.trim();
            if (!modelName) {
                showStatus("Please enter a model name.", true);
                return;
            }
            if (document.getElementById(`model-${modelName}`)) {
                showStatus(`Model "${modelName}" already exists. Edit the section above.`, true);
                return;
            }

            const newModelConfig = { strategy: 'Failover', backends: [] };
            configContainer.appendChild(createModelElement(modelName, newModelConfig));
            newModelNameInput.value = ''; // Clear input
            showStatus(`Added section for model "${modelName}". Add backends and click Save.`, false);
        }

        function addBackend(modelName) {
            const backendsDiv = document.getElementById(`backends-${modelName}`);
            const newIndex = backendsDiv.children.length; // Simple way to get a unique index for the new element
            const newBackend = { name: '', baseUrl: '', apiKeys: [], weight: 1, enabled: true };
            const backendHtml = createBackendElement(modelName, newBackend, newIndex);
            backendsDiv.insertAdjacentHTML('beforeend', backendHtml);
        }

        function removeBackendElement(backendElementId) {
            const backendElement = document.getElementById(backendElementId);
            if (backendElement) {
                backendElement.remove();
            }
        }

        // --- API Interaction ---

        async function saveModelConfig(modelName) {
            statusMessage.textContent = 'Saving...';
            const modelDiv = document.getElementById(`model-${modelName}`);
            const strategy = modelDiv.querySelector(`#strategy-${modelName}`).value;
            const backendElements = modelDiv.querySelectorAll(`#backends-${modelName} .backend`);

            const backends = [];
            let hasError = false;
            backendElements.forEach((be, index) => {
                const backendId = be.id;
                const name = be.querySelector('.backend-name').value.trim();
                const baseUrl = be.querySelector('.backend-baseUrl').value.trim();
                const apiKeysRaw = be.querySelector('.backend-apiKeys').value.trim();
                const weight = parseInt(be.querySelector('.backend-weight').value, 10);
                const enabled = be.querySelector('.backend-enabled').checked;
                const backendModelName = be.querySelector('.backend-backendModelName').value.trim() || null; // Set to null if empty

                if (!name) {
                    showStatus(`Error: Backend name is required for all backends in model ${modelName}.`, true);
                    hasError = true;
                    return; // Stop processing this backend
                }
                if (!baseUrl) {
                    showStatus(`Error: Base URL is required for backend "${name}" in model ${modelName}.`, true);
                    hasError = true;
                    return; // Stop processing this backend
                }

                if (hasError) return; // Stop processing this backend if validation failed earlier

                const apiKeys = apiKeysRaw ? apiKeysRaw.split(',').map(k => k.trim()).filter(k => k) : [];

                if (apiKeys.length === 0) {
                    showStatus(`Warning: No API keys provided for backend "${name}" in model ${modelName}. It might not work.`, false); // Warning, not error
                }

                backends.push({
                    name: name,
                    baseUrl: baseUrl,
                    apiKeys: apiKeys,
                    backendModelName: backendModelName,
                    weight: isNaN(weight) || weight < 1 ? 1 : weight, // Default to 1 if invalid
                    enabled: enabled
                });
            });

            if (hasError) {
                return; // Don't save if validation failed
            }

            const payload = {
                strategy: strategy,
                backends: backends
            };

            try {
                // Use POST to /admin/config/{modelName} to update/create
                const response = await fetch(`${apiUrl}/${encodeURIComponent(modelName)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData}`);
                }

                showStatus(`Successfully saved configuration for model ${modelName}.`, false);
                // Optional: Reload config to ensure UI matches saved state, especially if backend assigns names/IDs
                // await loadConfig();
            } catch (error) {
                console.error(`Error saving config for ${modelName}:`, error);
                showStatus(`Error saving config for ${modelName}: ${error.message}`, true);
            }
        }

        async function deleteModelConfig(modelName) {
            if (!confirm(`Are you sure you want to delete the entire configuration for model "${modelName}"?`)) {
                return;
            }
            statusMessage.textContent = 'Deleting...';
            try {
                const response = await fetch(`${apiUrl}/${encodeURIComponent(modelName)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`HTTP error! status: ${response.status} - ${errorData}`);
                }

                showStatus(`Successfully deleted configuration for model ${modelName}.`, false);
                // Remove the element from the page
                document.getElementById(`model-${modelName}`)?.remove();
                // If no models left, show message
                if (configContainer.children.length === 0) {
                    configContainer.innerHTML = '<p>No models configured yet.</p>';
                }

            } catch (error) {
                console.error(`Error deleting config for ${modelName}:`, error);
                showStatus(`Error deleting config for ${modelName}: ${error.message}`, true);
            }
        }

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = isError ? 'error' : 'success';
            // Clear message after a few seconds
            setTimeout(() => {
                if (statusMessage.textContent === message) { // Only clear if it's the same message
                    statusMessage.textContent = '';
                    statusMessage.className = '';
                }
            }, 5000);
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
